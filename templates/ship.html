}

    position: relative;

    position: relative;

}

    color: #efefef;

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="{{ url_for('home') }}">SHIPIT</a></div>
            <ul class="links">
                <li class="link"><a href="{{ url_for('render_ship_form') }}">Ship</a></li>
                <li class="link"><a href="{{ url_for('track_shipment') }}">Track</a></li>
                <li class="link"><a href="{{ url_for('contact') }}">Contact Us</a></li>
                <li class="link"><a href="{{ url_for('about') }}">About Us</a></li>
                <li class="link"><a href="{{ url_for('home') }}">Log Out</a></li>
            </ul>
        </div>
    </header>
    <main>
        <h1>Ship Your Parcel</h1>
        <form method="POST" action="/home.html">
            <div class="main_window">
                <div class="details">
                    <h2>Shipment Details</h2>
                    <div class="input-field">
                        <input type="text" name="bill_number" placeholder="BILLNO" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="user_id" placeholder="u_id" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="admin_id" placeholder="a_id" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="city" placeholder="city" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="state" placeholder="state" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="country" placeholder="country" required>
                    </div>
                </div>
                <div class="shipper">
                    <h2>Shipper Details</h2>
                    <div class="input-field">
                        <input type="text" name="sender_address" placeholder="SADDRESS" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="sender_name" placeholder="SNAME" required>
                    </div>
                    <div class="input-field">
                        <input type="email" name="sender_email" placeholder="SEMAIL" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="sender_phone" placeholder="SPHONE" required>
                    </div>
                </div>
                <div class="consignee">
                    <h2>Consignee Details</h2>
                    <div class="input-field">
                        <input type="text" name="receiver_address" placeholder="RADDRESS" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="receiver_name" placeholder="RNAME" required>
                    </div>
                    <div class="input-field">
                        <input type="email" name="receiver_email" placeholder="REMAIL" required>
                    </div>
                    <div class="input-field">
                        <input type="text" name="receiver_phone" placeholder="RPHONE" required>
                    </div>
                </div>
            </div>
            <button type="submit">Confirm</button>
        </form>
    </main>
