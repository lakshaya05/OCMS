<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Thrift Core</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS for Contact Page */
        
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.pinimg.com/originals/aa/f0/b2/aaf0b2e17d3f9dffb57ab85f022848a1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ccc;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #ccc;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 4px;
        }

        .contact-button {
            background-color: #e22d2d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #ff5656;
        }

        .rating-container {
            text-align: center;
            margin-top: 20px;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }

        .star.active {
            color: #ffdd00; /* Yellow color for active stars */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">SHIPIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Contact Content -->
<div class="container my-5 contact-container">
    <h2>Leave a Comment</h2>
    <div class="contact-form">
        <form id="comment-form" method="POST" action="/contact">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" id="comment" name="comment" rows="5" placeholder="Write your comment here"></textarea>
            </div>
            <div class="rating-container">
                <label for="rating">Rate Us:</label>
                <div class="stars">
                    <span class="star" data-rating="1">&#9733;</span>
                    <span class="star" data-rating="2">&#9733;</span>
                    <span class="star" data-rating="3">&#9733;</span>
                    <span class="star" data-rating="4">&#9733;</span>
                    <span class="star" data-rating="5">&#9733;</span>
                </div>
                <div id="rating-count"></div>
                <input type="hidden" name="rating" id="rating">
            </div>
            <button type="submit" class="btn btn-primary contact-button">Submit</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Contact Us</h5>
                <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</p>
                <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
                <p><i class="fas fa-envelope"></i> info@example.com</p>
            </div>
            <div class="col-md-4">
                <h5>Follow Us</h5>
                <ul class="list-unstyled">
                    <li><a href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>Sign Up for Newsletter</h5>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p class="text-center">&copy; 2023 Shipit. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>



<!-- Bootstrap JS scripts here (jQuery and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Star rating functionality
    document.querySelectorAll('.star').forEach(function(star) {
        star.addEventListener('click', function() {
            var rating = this.getAttribute('data-rating');
            document.getElementById('rating').value = rating;

            // Highlight selected stars and count filled stars
            var stars = document.querySelectorAll('.star');
            var count = 0;
            stars.forEach(function(s) {
                if (s.getAttribute('data-rating') <= rating) {
                    s.classList.add('active');
                    count++;
                } else {
                    s.classList.remove('active');
                }
            });

            document.getElementById('rating-count').innerText = count + ' out of 5 stars';
        });
    });
</script>
</body>
</html>
